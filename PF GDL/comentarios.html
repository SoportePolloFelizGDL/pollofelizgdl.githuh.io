            margin: 0 8px; /* Ajusta el espacio entre los botones según sea necesario */
        }

        button img {
            width: 100%; /* Ajusta el ancho de la imagen al 100% del botón */
            height: auto;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="img-center">
        <img src="Menu/COMENTARIOS.JPG" width="50%" alt="COMENTARIOS">
        <div class="row">
            <div class="button-container">
                <button><a href="index.html"><img src="Menu/INICIO BOTON.png" alt="INICIO"></a></button>

            <div class="button-container">

            </div>
        </div>
        <hr>
    </div>
    <div class="img-center">
        <h2>Nos interesa conocer tu opinión</h2>

        <form id="comentariosForm" onsubmit="enviarComentario(); return false;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="nombre" required>
            <br>

            <label for="sucursal">Sucursal:</label>
            <select id="sucursal" required>
                <option value="" disabled selected>Selecciona una sucursal</option>
                <option value="Aguilas">Aguilas</option>
                <option value="Tapatío">Tapatío</option>
                <option value="Tlaquepaque">Tlaquepaque</option>
                <option value="Revolucion">Revolucion</option>
                <option value="Loma Dorada">Loma Dorada</option>
                <option value="Santa Margarita">Santa Margarita</option>
                <option value="Patria">Patria</option>
                <option value="Independencia">Independencia</option>
                <option value="Punto Oriente">Punto Oriente</option>
                <option value="Tesistan">Tesistan</option>
                <option value="Oblatos">Oblatos</option>
                <option value="Guadalupe">Guadalupe</option>
                <option value="Tetlan">Tetlan</option>
                <option value="Sauz">Sauz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Tuzania">Tuzania</option>
                <option value="La Cruz">La Cruz</option>
                <option value="Juan Pablo 2do">Juan Pablo 2do</option>
                <option value="Box Market">Box Market</option>
                <option value="Plan de San Luis">Plan de San Luis</option>
                <option value="Autodromo">Autodromo</option>
                <option value="Monumental">Monumental</option>
                <option value="16 de Septiembre">16 de Septiembre</option>
                <option value="El Rosario">El Rosario</option>
                <option value="Condoplaza">Condoplaza</option>
                <option value="Ávila Camacho">Ávila Camacho</option>
                <option value="Magnolias">Magnolias</option>
                <option value="El Castillo">El Castillo</option>
                <option value="Lomas del Gallo">Lomas del Gallo</option>
                <option value="Torre Trimera">Torre Trimera</option>
                <!-- Agrega el resto de las sucursales aquí -->
            </select>
            <br>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" placeholder="Correo Electrónico" required>
            <br>

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" placeholder="Escribe tu comentario aquí" required></textarea>
            <br>

            <button type="submit">
                <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
            </button>
        </form>

        <script>
            function enviarComentario() {
                var nombre = document.getElementById("nombre").value;
                var sucursal = document.getElementById("sucursal").value;
                var correo = document.getElementById("correo").value;
                var comentario = document.getElementById("comentario").value;

                if (nombre && correo && comentario && sucursal) {
                    var mensaje = " Hola, soy " + nombre +
                        ", cliente de la sucursal " + sucursal +
                        ", mi correo es: " + correo +
                        "; y mi comentario es el siguiente: " + comentario;

                    var enlaceWhatsApp = "https://wa.me/523337010888/?text=" + encodeURIComponent(mensaje);

                    window.open(enlaceWhatsApp, '_blank');
                } else {
                    alert("Por favor, completa todos los campos antes de enviar el comentario.");
                }
            }
        </script>

            </div>

    </div>
