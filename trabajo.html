                var mensaje = "Hola, soy " + nombre +
                              ", y estoy interesado en trabajar en la sucursal " + sucursal;

                var numero1 = "523319641074";
                var numero2 = "523337010866";

                var enlaceWhatsApp1 = "https://wa.me/" + numero1 + "/?text=" + encodeURIComponent(mensaje);
                var enlaceWhatsApp2 = "https://wa.me/" + numero2 + "/?text=" + encodeURIComponent(mensaje);
